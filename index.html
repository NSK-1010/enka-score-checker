<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Enka Score Checker</title>
    <link href="https://unpkg.com/sanitize.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/mvp.css@1.12.0/mvp.css" rel="stylesheet" />
    <link href="./style.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h1>Enka Score Checker</h1>
    </header>
    <div class="space"></div>
    <main>
        <p>
            <input type="text" id="uid" maxlength="9" oninput="this.value = this.value.replace(/[^0-9]+/i,'');" placeholder="UID">
            <input type="button" onclick="uid()" value="Check">
        </p>
        <h2>User</h2>
        <div id="user">
            <h3>
                <span id="name">Name</span>
                <span id="uid">UID</span>
            </h3>
            <p>
                AR: <span id="ar">--</span>,
                WL: <span id="wl">--</span>
            </p>
            <p id="signature">Signature</p>
        </div>
        <h3>Characters</h3>
        <div id="characters">--</div>
        <h2>Score</h2>
        <h3>Score Type</h3>
        <div id="scoreoption">
            <div>
                <p>Flower</p>
                <select id="flower">
                    <option value="a">Attack</option>
                    <option value="c">Charge</option>
                    <option value="h">HP</option>
                    <option value="d">Defense</option>
                    <option value="m">Mastery</option>
                </select>
            </div>
            <div>
                <p>Plume</p>
                <select id="plume">
                    <option value="a">Attack</option>
                    <option value="c">Charge</option>
                    <option value="h">HP</option>
                    <option value="d">Defense</option>
                    <option value="m">Mastery</option>
                </select>
            </div>
            <div>
                <p>Sands</p>
                <select id="sands">
                    <option value="a">Attack</option>
                    <option value="c">Charge</option>
                    <option value="h">HP</option>
                    <option value="d">Defense</option>
                    <option value="m">Mastery</option>
                </select>
            </div>
            <div>
                <p>Goblet</p>
                <select id="goblet">
                    <option value="a">Attack</option>
                    <option value="c">Charge</option>
                    <option value="h">HP</option>
                    <option value="d">Defense</option>
                    <option value="m">Mastery</option>
                </select>
            </div>
            <div>
                <p>Circlet</p>
                <select id="circlet">
                    <option value="a">Attack</option>
                    <option value="c">Charge</option>
                    <option value="h">HP</option>
                    <option value="d">Defense</option>
                    <option value="m">Mastery</option>
                </select>
            </div>
        </div>
        <p><input type="button" onclick="score()" value="Calculate!" id="calc_button" disabled></p>
        <h3>Result</h3>
        <div id="result">
            <p>Flower: <span id="flower"></span></p>
            <p>Plume: <span id="plume"></span></p>
            <p>Sands: <span id="sands"></span></p>
            <p>Goblet: <span id="goblet"></span></p>
            <p>Circlet: <span id="circlet"></span></p>
            <p>Total: <span id="total"></span></p>
        </div>
    </main>
    <footer>
        <p>using <a href="https://api.enka.network">EnkaNetwork API</a></p>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
